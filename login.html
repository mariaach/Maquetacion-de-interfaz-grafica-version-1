<!DOCTYPE html>
<html lang="es">

<body>  
    <nav>
    <div class="regresar">

            <button id="adopciones" onclick="window.location.href='adopciones.html'">Regresar</button>
        </header>

            <div class="login-container">
            <h2>Login</h2>
            <form action="your-login-script.php" method="POST">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Introduce tu correo electrónico">
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">

            </form>
        </div>
    </nav>
