    <!-- Formulario PQRS  -->
<div class="form-container">
    <header class="titulopqrs">Formulario de Peticiones, Quejas y Reclamos</header>
    <form id="formularioPQR">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="tipo">Tipo de Solicitud:</label>
        <select id="tipo" name="tipo" required>
            <option value="peticion">Petición</option>
            <option value="queja">Queja</option>
            <option value="reclamo">Reclamo</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>

<!-- Modal emergente -->
<div id="modal" class="modal">
    <div class="modal-content">
        <p>Se ha enviado el mensaje de forma correcta</p>
        <button id="cerrarModal">Cerrar</button>
    </div>
</div>

<!-- Estilos del modal -->
<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        text-align: center;
    }

    .modal-content button {
        margin-top: 15px;
        padding: 6px 14px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .modal-content button:hover {
        background-color: #45a049;
    }
</style>

<!-- Script -->
<script>
    const formulario = document.getElementById("formularioPQR");
    const modal = document.getElementById("modal");
    const cerrarModal = document.getElementById("cerrarModal");

    // Mostrar modal al enviar el formulario
    formulario.addEventListener("submit", function(event) {
        event.preventDefault();
        modal.style.display = "flex";
    });

    // Cerrar modal al hacer clic en el botón
    cerrarModal.addEventListener("click", function() {
        modal.style.display = "none";
        formulario.reset(); // Limpiar solo cuando se cierra correctamente
    });

    // También cerrar al hacer clic fuera del contenido
    window.addEventListener("click", function(event) {
        if (event.target === modal) {
            modal.style.display = "none";
            formulario.reset();
        }
    });

    // Limpiar formulario al volver a la pestaña SOLO si el modal no está visible
    document.addEventListener("visibilitychange", function() {
        if (document.visibilityState === "visible" && modal.style.display === "none") {
            formulario.reset();
        }
    });
</script>
